<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="resultfield">
            <div class="resultimgages">
                
                <span class="userresult">
                    <p class="you">you</p>
                    <img src="Assets/images/rock.png" alt="rock" >
                </span>
                <span class="comresult">
                    <p class="com">computer</p>
                    <img src="Assets/images/rock.png" alt="computer move">
                </span>
            </div>
            <div class="result">
                <h4 id="score-display">
                    Lets Play!
                </h4>
            </div>
            <div class="optionimages">
                <span class="option">
                    
                    <img src="Assets/images/rock.png" alt="rock" onclick="game('rock')">
                    <p>rock</p>
                </span>
                <span class="option">
                    <img src="Assets/images/paper.png" alt="paper" onclick="game('paper')">
                    <p>paper</p>
                </span>
                <span class="option">
                    <img src="Assets/images/scissors.png" alt="scissors" onclick="game('scissors')">
                    <p>scissors</p>
                </span>
            </div>
            <div class="score">
                <div class="yous">
                    <p> your score </p> <p id="your-score"></p>
                </div>
                <div class="yous">
                    <p> computer score </p> <p id="computer-score"></p>
                </div>
                <div class="yous">
                    <p> ties</p> <p id="ties"></p>
                </div>
                
                
                
            </div>
            
        </div>
       </section>




    <script>

        let score = {
            wins: 0,
            losses: 0,
            tie:  0
        }



       
       function game(user){
        let randommove=Math.random();
       randommove = Math.floor(randommove*3)+1;
       let computermove;
       if(randommove===1){
        computermove = 'rock';
       }
       else if(randommove===2){
        computermove = 'paper';
       }
       else{
        computermove = 'scissors';
       }

        console.log(user);
        
        if(user === 'paper'){
            document.querySelector('.userresult img').src = `Assets/images/paper.png`
        }
        else if(user === 'scissors'){
            document.querySelector('.userresult img').src = `Assets/images/scissors.png`
        }
        else if(user === 'rock'){
            document.querySelector('.userresult img').src = `Assets/images/rock.png`
        }





        if(computermove === 'paper'){
            document.querySelector('.comresult img').src = `Assets/images/paper.png`
        }
        else if(computermove === 'scissors'){
            document.querySelector('.comresult img').src = `Assets/images/scissors.png`
        }
        else if(computermove === 'rock'){
            document.querySelector('.comresult img').src = `Assets/images/rock.png`
        }

        

       












        if(computermove===user){
            console.log('its a tie');
            document.querySelector('.userresult img').src = `Assets/images/rock.png`;
            document.querySelector('.comresult img').src = `Assets/images/rock.png`;
            score.tie = score.tie+1;
            document.getElementById("ties").innerHTML = score.tie;
            document.getElementById("score-display").innerHTML = "Its a tie";
        
        }
        else if(
                (user ==='rock'&& computermove==='scissors')||
                (user==='paper' && computermove=='rock')||
                (user==='scissors'&& computermove==='paper')
               
            )
            {
                score.wins = score.wins+1;
                console.log('win');
                document.getElementById("your-score").innerHTML = score.wins;
                document.getElementById("score-diaplay").innerHTML = "You Won!";

            }
        else{
            console.log('you loose');
            score.losses = score.losses+1;
            document.getElementById("computer-score").innerHTML = score.losses;
            document.getElementById("score-display").innerHTML = "You Lost";
        }
     


































    }
    </script>
    
</body>
</html>
