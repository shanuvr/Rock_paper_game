<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="resultfield">
        <div class="resultimgages">
          <span class="userresult">
            <p class="you">you</p>
            <img src="Assets/images/rock.png" alt="rock" />
          </span>
          <span class="comresult">
            <p class="com">computer</p>
            <img src="Assets/images/rock.png" alt="computer move" />
          </span>
        </div>
        <div class="result">
          <h4 id="score-display">Lets Play!</h4>
        </div>
        <div class="optionimages">
          <span class="option">
            <img
              src="Assets/images/rock.png"
              alt="rock"
              onclick="game('rock')"
            />
            <p>rock</p>
          </span>
          <span class="option">
            <img
              src="Assets/images/paper.png"
              alt="paper"
              onclick="game('paper')"
            />
            <p>paper</p>
          </span>
          <span class="option">
            <img
              src="Assets/images/scissors.png"
              alt="scissors"
              onclick="game('scissors')"
            />
            <p>scissors</p>
          </span>
        </div>
        <div class="score">
          <div class="yous">
            <p>your score</p>
            <p id="your-score"></p>
          </div>
          <div class="yous">
            <p>computer score</p>
            <p id="computer-score"></p>
          </div>
          <div class="yous">
            <p>ties</p>
            <p id="ties"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
